<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            max-width: 600px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Proyecto</h1>
    </header>
    <main>
        <h1>¡Bienvenido a Mi Proyecto!</h1>
        <p>Esta es una página de ejemplo mejorada con más detalles y funcionalidades. Aquí puedes agregar más contenido según tus necesidades.</p>
        <button class="button">Haz clic aquí</button>
    </main>
    <footer>
        <p>© 2024 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
